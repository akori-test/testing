name: Stablecoin Yield Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC every day
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-yields:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Install Chrome for Puppeteer
      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
      
      # Configure system resources
      - name: Configure system for Puppeteer
        run: |
          # Print Chrome version for debugging
          google-chrome --version
          # Increase shared memory
          sudo mount -t tmpfs -o rw,nosuid,nodev,noexec,relatime,size=4G tmpfs /dev/shm
      
      # Create logs directory
      - name: Create directories
        run: |
          mkdir -p logs
      
      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
      
      # Run stablecoin yield scraper
      - name: Run stablecoin yield scraper
        run: node stablecoin-yield-scraper.js
        env:
          NOCODB_API_KEY: ${{ secrets.NOCODB_API_KEY }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
          NODE_OPTIONS: "--max-old-space-size=4096"
        timeout-minutes: 20
      
      # Upload logs and screenshots as artifacts (helpful for debugging)
      - name: Upload Logs and Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stablecoin-scraper-logs
          path: |
            logs/*.log
            logs/*.png
